<!doctype html>
<html>
    <head>
        <title>Curso Javascript Completo 2018</title>
        <meta charset="utf-8">
        
        <script>
            
            //literal
            function somar(n1, n2) {
                // corpo da funcao
                return n1 + n2;
            }
            
            var soma = somar(10, 20);
            console.log('Resultado: ', soma);
            
            /// é possivel atribuir propriedades a funções, pois vc pode tratar uma função como um objeto
            somar.teste = 'propriedade da funcao';
            
            console.log(somar.teste);
            
            var teste = function(f){
                f();
            };
            
            teste(function(){
                console.log('funcao passada por parametro');
            });
            
            console.log('------------------');
            
            
            var x = 0;
            var y;
            
            function mostraX(){
                var x = 10; //escopo local
                var y = 20;
                console.log("mostra x dentro: " , x);
                console.log("mostra y dentro: " , y);
            }
            mostraX()
            
            console.log("mostra x fora: " , x);
            console.log("mostra y fora: " , y);
            
            
            //IIFE - Immediately-invoked function expression
            (function(){
                //use strict é uma boa pratica de usar nas funções, ele nao permite colocar codigos como criaçao da variavel global isValid = false; dará erro
                'use strict';
                var isValid = false;
                console.log(isValid);
                
                function somar(){
                    //a palavra arguments me mostra os itens que foram chamados como parametro, assim vc pode ter uma função com um numero nao fixo de parametros
                    console.log(arguments);
                    var result = 0;
                    var x = 0;
                    
                    //esse while vai passar por todos os parametros existentes e somar um com o outro
                    while(arguments[x]){
                        //result = result + arguments[x];
                        result += arguments[x];
                        //x = x + 1;
                        x++;
                    }
                    console.log('result: ', result);
                }
                
                somar(20, 20, 10, 5, 5, 15);
            })();
            
            

            
            
            
        </script>
        
    </head>
    <body>
        <h1>Curso Javascript Completo 2018</h1>
        
         
        
    </body>
</html>
